name: Update Changelog
on:
  push:
    branches:
      - main
jobs:
  updateChangelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create bump and changelog
        uses: commitizen-tools/commitizen-action@master
      - name: Release
        uses: softprops/action-gh-release@v1
