<details
    role="list"
    @click="toggle()"
    @click.outside="$nextTick(() => open = false)"
    x-data="{ open: false, toggle() { $nextTick(() => this.open = ! this.open) } }"
    :open="open"
>
    <summary aria-haspopup="listbox" role="link">{{ component_title|default:"Menu" }}</summary>
    {{ component_block }}
</details>
