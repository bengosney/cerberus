{% load crispy_forms_tags %}

{% if filter %}
  <form method="get"{% if url %} hx-get="{{ url }}" hx-trigger="change" hx-swap="morph:outerHTML"{% if target %} hx-target="{{ target }}" {% endif %}hx-push-url="true" {% endif %}class="inline">
    {{ filter.form|crispy }}
    <button hx-get="{{ url }}" href="{{ url }}">Clear</button>
  </form>
{% endif %}
