{% load crispy_forms_tags %}

{% if filter %}
  <form method="get"{% if url %} hx-get="{{ url }}" hx-trigger="change" hx-swap="morph:outerHTML"{% if target %} hx-target="{{ target }}" {% endif %}hx-push-url="true" {% endif %}class="inline filter-form">
    <input type="hidden" id="sort" name="sort" x-model="sort" value="{{ sort }}" />
    <input type="hidden" id="sort_order" name="sort_order" x-model="sort_order" value="{{ sort_order }}" />
    <div>
      {{ filter.form|crispy }}
      <div>
        <a role="button" href="{{ url }}">Clear</a>
      </div>
      <noscript>
        <div>
          <button type="submit">Filter</button>
        </div>
      </noscript>
    </div>
  </form>
{% endif %}
