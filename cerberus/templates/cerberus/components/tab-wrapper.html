<div class="tab-wrapper"
     x-data="{{# fmt:off #}
    active: '{{ inital }}',
    setActive(section) {
        if (section != this.active) {
            this.active = section;
            window.location='#'+section;
        }
    },
    navClass(section) {
        return section == this.active ? 'active' : '';
    }
{# fmt:on #}}"
     x-init="active = window.location.hash.replace(/^#/,'') || active"
     :class="active != '' ? 'active' : ''"
     @hashchange.window="active = window.location.hash.replace(/^#/,'') || '{{ inital }}'"
>
    <nav class="tab-nav">
        {{ slot_nav }}
    </nav>
    <div class="tabs">
        {{ slot_default }}
    </div>
</div>
