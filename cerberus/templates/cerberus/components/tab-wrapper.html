<div class="tab-wrapper"
{# fmt:off #}
    x-data="{
    active: '{{ component_inital }}',
    setActive(section) {
        if (section != this.active) {
            this.active = section;
            window.location='#'+section;
        }
    }
}"
{# fmt:on #}
     x-init="active = window.location.hash.replace(/^#/,'') || active"
     :class="active != '' ? 'active' : ''"
     @hashchange.window="active = window.location.hash.replace(/^#/,'') || '{{ component_inital }}'"
>
    {{ component_block }}
</div>
