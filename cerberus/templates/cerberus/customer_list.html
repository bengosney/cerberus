{% extends 'base.html' %}

{% block content %}
  <h1>Customers</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Pets</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for customer in object_list %}
        <tr>
          <td>{{ customer.name }}</td>
          <td>{{ customer.active_pets|join:", " }}</td>
          <td>
            <a href="{% url 'customer_detail' customer.id %}">details</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
