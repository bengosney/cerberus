<h3>Pets</h3>
<div class="grid-3">
    {% for pet in customer.active_pets %}
        {% url 'pet_detail' pet.id as url %}
        {% include "components/card.html" with size="col-4" url=url title=pet.name type="Pet" description=pet.description %}
    {% empty %}
        <p>No pets</p>
    {% endfor %}
</div>
