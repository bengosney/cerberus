{% extends 'base.html' %}

{% load field_tags %}

{% block breadcrumbs %}
    <div class="container">
        <nav class="breadcrumb" aria-label="breadcrumbs">
            <ul>
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'pet_list' %}">Pets</a></li>
                <li class="is-active"><a aria-current="page" href="{% url 'pet_detail' object.id %}">{{ object.name }}</a></li>
            </ul>
        </nav>
    </div>
{% endblock %}

{% block content %}
    <div class="block">
        <a href="{% url 'pet_update' pet.id %}">Edit</a>
        <a hx-get="{% url 'pet_delete' pet.id %}" hx-swap="afterend" href="{% url 'pet_delete' pet.id %}">Delete</a>
    </div>
    {% for label, value in pet|fields %}
        <div class="block">{{ label }}: {{ value }}</div>
    {% endfor %}
{% endblock %}
