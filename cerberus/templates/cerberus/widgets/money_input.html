<div class="money-input" x-data="{val: {{ widget.value }}}" x-modelable="val" {% for name, value in widget.attrs.items %}{% if value is not False %} {{ name }}{% if value is not True %}="{{ value|stringformat:'s' }}"{% endif %}{% endif %}{% endfor %}>
  <p class="control has-icons-left">
    <input class="input" type="number" step="0.01" x-model="val" name="{{ widget.name }}" {% include "django/forms/widgets/attrs.html" %} />
    <span class="icon is-small is-left">
      <i class="mdi mdi-currency-gbp"></i>
    </span>
  </p>
  <div class="controls">
    <a class="button" x-on:click="val = Math.max(0, Math.round((val * 100) + 100) / 100)">
      <span class="icon">
        <i class="mdi mdi-menu-up"></i>
      </span>
    </a>
    <a class="button" x-on:click="val = Math.max(0, Math.round((val * 100) - 100) / 100)">
      <span class="icon">
        <i class="mdi mdi-menu-down"></i>
      </span>
    </a>
  </div>
</div>
