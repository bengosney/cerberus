<article class="card">
  <header>
    <h3>{{ title }}</h3>
    {% if type %}
      <small>{{ type }}</small>
    {% endif %}
  </header>
  {{ slot_default }}
  {% if slot_footer %}
    <footer>
      {{ slot_footer }}
    </footer>
  {% else %}
    {% if url %}
      <footer>
        <a href="{{ url }}"> {% include 'icons/info.svg' %}Info </a>
      </footer>
    {% endif %}
  {% endif %}
</article>
