<article class="card">
  <header>
    {% if slot_header %}
      {{ slot_header }}
    {% else %}
      <h3>{{ title }}</h3>
      {% if type %}
        <small>{{ type }}</small>
      {% endif %}
    {% endif %}
  </header>
  {{ slot_default }}
  {% if slot_footer %}
    <footer>
      {{ slot_footer }}
    </footer>
  {% else %}
    {% if url %}
      <footer>
        <a href="{{ url }}"> {% include 'icons/info.svg' %}Info </a>
      </footer>
    {% endif %}
  {% endif %}
</article>
