{% load paginator_tags %} {% page_range paginator page_obj.number as pages %}
<ol
  hx-boost="true"
  hx-target="{{ hx_target }}"
  hx-swap="outerHTML"
  role="pagination"
  aria-label="pagination"
>
  {% for i in pages %}
    <li>
      {% if i|is_numeric %}
        <a
          class="{% if i == page_obj.number %}current{% endif %}"
          href="{{ base_url }}?page={{ i }}"
          aria-label="Goto page {{ i }}"
        >{{ i }}</a
          >
      {% else %}
        <span>{{ i }}</span>
      {% endif %}
    </li>
  {% endfor %}
</ol>
