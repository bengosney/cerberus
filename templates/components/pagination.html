{% load paginator_tags %}

<nav class="pagination {{ size|default:'is-small' }}" {% if hx_target %}hx-boost="true" hx-target="{{ hx_target}}"{% endif %} role="navigation" aria-label="pagination">
  {% page_range paginator page_obj.number as pages %}
  <ol class="pagination-list">
    {% for i in pages %}
      {% if i|is_numeric %}
        <a class="pagination-link {% if i == page_obj.number %}is-current{% endif %}" href="{{ base_url }}?page={{ i }}" aria-label="Goto page {{ i }}">{{ i }}</a>
      {% else %}
        <span class="pagination-ellipsis">{{ i }}</span>
      {% endif %}
    {% endfor %}
  </ol>
</nav>
